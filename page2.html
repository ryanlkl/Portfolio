<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Queries/Requests</title>
            <link rel="stylesheet" href="style1.css">
        </head>
        <body>
            <section class="header">
                <nav>
                    <div class="nav-links">
                        <ul>
                            <li><a href="page1.html">Home</a></li>
                            <li><a href="page3.html">Editing</a></li>
                            <li><a href="page4.html">Projects</a></li>
                            <li><a href="page2.html">Contact Me</a></li>
                        </ul>
                    </div>
                </nav>
                    <form class="questions">
                        <fieldset class="fs">
                            <legend class="form">Queries/Requests</legend>

                            <div class="firstname">
                                <label for="firstname">First Name:</label><br>
                                <input type="text" name="firstname">
                            </div>

                            <div class="lastname">
                                <label for="lastname">Last Name:</label><br>
                                <input type="text" id="lastname" name="lastname">
                            </div>

                            <div class="email">
                                <label for="email">Email:</label><br>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="options">
                                <label for="options">What service do you require?</label><br>
                                <select id="options">
                                    <option value="videoediting">Video Editing</option>
                                    <option value="web">Web Development</option>
                                    <option value="query">Query</option>
                                    <option value="feedback">Feedback</option>
                                </select>
                            </div>

                            <div class="summary">
                                <p for="summary">Reasons for submitting this form:</p>
                                <textarea id="summary" name="summary" rows="15" cols="100"></textarea>
                            </div>

                            <div class="submit">
                                <button id="submit">Submit</button>
                            </div>



                        </fieldset>
                    </form>
            </section>



        </body>
    </html>
